<div class="bg-light min-vh-100 d-flex flex-row">
    <c-container>
      <c-row class="justify-content-center">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <div class="container">
                  <div class="mat-elevation-z8">
                    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
                      <ng-container matColumnDef="cons_no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CONSUMER NUMBER</th>
                        <td mat-cell *matCellDef="let complaintList">{{ complaintList.cons_no }}</td>
                      </ng-container>
                
                      <ng-container matColumnDef="complaint_status_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>COMPLAINT STATUS</th>
                            <td mat-cell  *matCellDef="let complaintList" [ngSwitch]="complaintList.complaint_status_id">
                                <div *ngSwitchCase="1">
                                    Open
                                </div>
                                <div *ngSwitchCase="2">
                                    Done
                                </div>
                                <div *ngSwitchCase="3">
                                    Pending
                                </div>
                                <div *ngSwitchCase="4">
                                    Deferred
                                </div>
                                <div *ngSwitchCase="5">
                                    ReOpen
                                </div>
                                <div *ngSwitchCase="6">
                                    Process
                                </div>
                                <div *ngSwitchCase="7">
                                    Attend
                                </div>
                                <div *ngSwitchCase="8">
                                    Work in Progress
                                </div>
                              </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                    <div>
                      <h4 class="errorMessage">{{error}}</h4>
                    </div>
                  </div>
                </div>    
          </c-card-body>
          </c-card>
        </c-card-group>
      </c-row>
    </c-container>
  </div>
