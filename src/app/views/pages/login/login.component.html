<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container >
    <div style="display: flex; flex-direction: column; align-items: center; margin: 5vh;">
      <img src="../../../../assets/logo.png" />
    </div>
    <h1 style="font-size: 5vh; font-weight: bold; text-align: center; margin-bottom: 5vh;" >Karachi Water & Sewerage Board</h1>
    <c-row class="justify-content-center">
      <c-col md="6">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm" (ngSubmit)="Login()">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <!-- <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span> -->
                  <input
                    [class.is-invalid]="
                      loginForm.get('email').errors &&
                      loginForm.get('email').touched
                    "
                    autoComplete="email"
                    cFormControl
                    placeholder="Email"
                    formControlName="email"
                    name="email"
                    type="email"
                    required
                  />
                  <div class="invalid-feedback" *ngIf="loginForm.get('email').hasError('required')" > 
                    Please Enter Email
                  </div>
                </c-input-group>
                <c-input-group class="mb-4">
                  <!-- <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span> -->
                  <input
                    [class.is-invalid]="
                      loginForm.get('password').errors &&
                      loginForm.get('password').touched
                    "
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    formControlName="password"
                    name="password"
                    type="password"
                  />
                  <div class="invalid-feedback" *ngIf="loginForm.get('password').hasError('required')" > 
                    Please Enter Password
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('password').hasError('minlength')" > 
                    Please Enter minLength is (8)
                </div>
                <!-- <div class="invalid-feedback" *ngIf="loginForm.get('password').hasError('maxlength')" > 
                    Please Enter maxLength is (10)
                </div> -->
                </c-input-group>
                <button
                  type="submit"
                  [disabled]="!loginForm.valid"
                  cButton
                  class="px-4 primary_color w-100"
                >
                  Login
                </button>
                <div class="secondary_button_container">
                  <button
                    routerLink="/register"
                    cButton
                    class="px-4 secondary_button"
                    color="link"
                  >
                    Create Account
                  </button>
                </div>
                <div>
                  <h4 class="errorMessage">{{error}}</h4>
                </div>
                <!-- <c-row>
                  <c-col xs="6">
                    <button routerLink="/dashboard" cButton class="px-4 primary_color">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row> -->
              </form>
            </c-card-body>
          </c-card>
          <!-- <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card> -->
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
