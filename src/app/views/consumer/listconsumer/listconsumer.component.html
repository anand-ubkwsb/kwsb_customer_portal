<div class="bg-light min-vh-100 d-flex flex-row">
    <c-container>
      <c-row class="justify-content-center">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <div class="container">
                  <div class="mat-elevation-z8">
                    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
                      <ng-container matColumnDef="cons_type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CONSUMER TYPE</th>
                        <td mat-cell *matCellDef="let listConsumer">{{ listConsumer.cons_type }}</td>
                      </ng-container>
                
                      <ng-container matColumnDef="cons_no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CONSUMER NUMBER</th>
                        <td mat-cell *matCellDef="let listConsumer">
                          {{ listConsumer.cons_no }}
                        </td>
                      </ng-container>
                
                      <ng-container matColumnDef="consumer_email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CONSUMER EMAIL</th>
                        <td mat-cell *matCellDef="let listConsumer">{{ listConsumer.consumer_email }}</td>
                      </ng-container>
  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                    <div>
                      <h4 class="errorMessage">{{error}}</h4>
                    </div>
                  </div>
                </div>    
          </c-card-body>
          </c-card>
        </c-card-group>
      </c-row>
    </c-container>
  </div>
